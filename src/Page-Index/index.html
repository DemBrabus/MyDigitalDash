<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.typekit.net/uff1tfl.css">

    <title>My Digital Dash</title>
</head>
<body>

    <div class="body-inner">


        <!-- Main Menu -->
        <div class="menu">
            <div class="menu__inner">

                <!-- Menu Title -->
                <div class="menu__titleWrap">
                    <p class="menu__title">
                        My Digital Dash
                    </p>
                </div>

                <!-- Menu Status -->
                <div class="menu__statusWrap">
                    <p class="menu__status--text menu__status--caughtUp" id="menu-status-caughtUp">
                        All Caught Up
                    </p>
                    <div class="menu__status--divider"></div>
                    <p class="menu__status--text menu__status--updateAll" id="menu-status-updateAll">
                        Update All
                    </p>
                </div>

                <!-- Menu Tabs -->
                <div class="menu__tabsWrap">
                    <ul id="menu-tabs-list" class="menu__tabs">

                    </ul>
                </div>

                <!-- Menu Footer -->
                <div class="menu__footer">
                    <div class="menu__footerInner">

                        <div class="menu__footerBorderTopWrap">
                            <div class="menu__footerBorderTop"></div>
                        </div>

                        <ul class="menu__footerTabs" id="menu-footer-tabs">
                            
                        </ul>

                        <div class="menu__footerCopyRight">
                            <p class="menu__footerCopyRight--text">Dashboard V1</p>
                            <p class="menu__footerCopyRight--text">&copy; copyright 2019</p>
                        </div>

                    </div>
                </div>


            </div>
        </div>


        <!-- Main View -->
        <div class="views">
            <div id="views-inner" class="views__inner">

            </div>
        </div>


        <!-- Screen Limit -->
        <div class="screen-limit">
            <div class="screen-limit__text-container">
                <p class="screen-limit__text-top">
                Your current screen size is not supported.
            </p>
            <p class="screen-limit__text-mid">
                Please revisit this website with a larger screen size
            </p>
            <p class="screen-limit__text-bottom">
                Minimum screen size: 1100px x 520px 
            </p>
            <p class="screen-limit__text-bottom">
                (Desktop Only) 
            </p>
            </div>
        </div>


    </div>

</body>
</html>
